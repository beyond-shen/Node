<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style media="screen">
      *{
        margin:0;
        padding:0
      }
      .bd{
        width: 500px;
        margin: 0 auto;
        text-align: center;
        margin-top: 200px;
      }
      .bd>.lb1{
        color: red;
        font-size: 40px;
        margin: 50px 0px;
      }
    </style>
</head>

<body>
    <form　method="GET" action="/" id="fm">
      <fieldset class="bd">
        <label class="lb1">用户注册界面</label>
        <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="登录邮箱">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密　码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="登录密码">
        </div>
        <button type="submit">立即注册</button>

      </fieldset>
    </form>



<!-- <script src="/jquery-3.0.0.min.js"></script> -->
</body>

</html>
